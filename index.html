<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100dvh;
        background-color: #000;
    }

    .circulo {
        overflow: hidden;
        width: 100%;
        max-width: 500px;
        aspect-ratio: 1/1;
        background-color: #FFFFFF;
        border-radius: 50%;
        animation: rotateCircle linear infinite;
        animation-duration: 6s;
    }

    .circulo svg {
        width: 100%;
        animation: animateRaccoon linear infinite;
        animation-duration: .55s;
    }

    @keyframes rotateCircle {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(-360deg);
        }
    }

    @keyframes animateRaccoon {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.075);
        }

        1000% {
            transform: scale(1);
        }
    }

    iframe {
        position: fixed;
        top: -100dvh;
        left: -100vw;
    }
</style>
